<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelentkezés</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
<header>
    <h1>Regisztráció</h1>
</header>

<div class="container">
    <form>
        <div class="form-group">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>
        </div>
        <div class="form-group">
            <label for="nev">Életkor:</label>
            <input type="text" id="nev2" name="nev2" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail cím:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="job">Válassz egyet</label>
            <select id="job" name="jobs">
              <option value="homeless">homeless</option>
              <option value="engineer">Engineer</option>
              <option value="happy">Happy person</option>
              <option value="unhappy">Not happy person</option>
            </select>
        </div>
        <div class="form-group">
            <label for="uzenet">Megjegyzés:</label><br>
            <textarea id="uzenet" name="uzenet" rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value="Küldés" id="send">
    </form>
</div>

</body>
</html>
